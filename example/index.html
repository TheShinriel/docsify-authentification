<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Docsify-authentication Example</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>

  <body>
    <div id="app"></div>
  </body>

  <!-- docsify -->
  <script>
  window.$docsify = {
    authentication: {
      tag: 'withAuth',
      headers: {
        "Content-Type": "text/markdown; charset=UTF-8",
        "Authorization": "bearer HelloWorldForTest"
      }
    },
  }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->
  <!-- <script src="//unpkg.com/docsify-authentication/dist/docsify-authentication.min.js"></script> -->
  <script src="./docsify-authentication.js"></script>
</html>
